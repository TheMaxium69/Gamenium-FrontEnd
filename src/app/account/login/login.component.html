

<div id="auth" class="login-page">
  <div class="form">
    <h1>Compte Useritium</h1><br>
    <form class="login-form"  #addForm="ngForm" (ngSubmit)="login(addForm)">
      <input class="champ" type="text" placeholder="email" name="email" ngModel/>
      <input class="champ" type="password" placeholder="password" name="password" ngModel/>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="checkBox" name="saveme" ngModel>
        <label class="form-check-label" for="checkBox">Ce souvenir de moi</label>
      </div>
      <button>login</button>
      <p class="message">Not registered? <a target="_blank" href="https://useritium.fr">Create an account</a></p>
    </form>
  </div>
</div>
