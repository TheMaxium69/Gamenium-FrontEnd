<p>Votre Profile:</p>

<h1> {{ userConnected?.username }} </h1>
<h1> {{ userConnected?.email }} </h1>

<h2>{{ userConnected?.displayname }}</h2>
<ng-container *ngIf="userConnected?.displaynameUseritium">
  <h2><img width="40px" src="https://tyrolium.fr/Contenu/Image/Useritium Site.png">{{ userConnected?.displaynameUseritium }}</h2>
</ng-container>

<h2>{{ userConnected?.joinAt | date:'medium' }}</h2>

<ng-container *ngIf="badgeUserConnected">
  <p>
    Badge ->
  </p>

  <ng-container *ngFor="let badge of badgeUserConnected">

    <div class="card">

      <img width="40px" src="{{ badge.picture?.url }}"><h3> {{ badge.name }}</h3>

    </div>


  </ng-container>

</ng-container>



<button (click)="loggout()" class="btn btn-danger"> Loggout </button>
