<div class="card-game" routerLink="/game/{{ game.id }}" *ngIf="game">
  <div class="card-thumb">
    <ng-container *ngIf="game.image.icon_url == 'https://www.giantbomb.com/a/uploads/square_avatar/11/110673/3026329-gb_default-16_9.jpg'">
      <div class="image" style="background-image: url('https://tyrolium.fr/Contenu/Image/Soon.png')"></div>
      <div class="blur"></div>
      <img src="https://tyrolium.fr/Contenu/Image/Soon.png" alt="...">
    </ng-container>
    <ng-container *ngIf="game.image.icon_url != 'https://www.giantbomb.com/a/uploads/square_avatar/11/110673/3026329-gb_default-16_9.jpg'">
      <div class="image" style="background-image: url('{{ game.image.thumb_url }}')"></div>
      <div class="blur"></div>
      <img src="{{ game.image.thumb_url }}" alt="...">
    </ng-container>
  </div>
  <div class="card-content">
    <p>{{ game.name }}<p>
    <small style="color: {{ this.app.userConnected?.themeColor || this.app.colorDefault }}" class="platform-names d-block">
      <ng-container *ngFor="let platform of game.platforms; let last = last">
        {{ this.app.plateformeNameFormatage(platform.name) }}<span *ngIf="!last">, </span>
      </ng-container>
    </small>

    <small> Date de sortie : {{ game.expectedReleaseDay + game.expectedReleaseMonth + game.expectedReleaseYear }}</small>
  </div>
</div>
