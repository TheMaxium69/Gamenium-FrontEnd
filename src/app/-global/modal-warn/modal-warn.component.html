<div class="modal fade text-center" id="warnModal" tabindex="-1" aria-labelledby="warnLabel" aria-hidden="true" [ngStyle]="{'--userColor': this.app.userConnected?.themeColor || this.app.colorDefault }">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div class="modal-body">

        <h2>Warn</h2>


        <p>{{ this.app.warnTemp?.type }}</p>
        <p>{{ this.app.warnTemp?.id }}</p>

      </div>

      <div class="modal-footer" style="margin-top: 74px;">
        <button type="button" class="main-gamenium-btn" style="background-color: gray" data-bs-dismiss="modal">Fermer</button>
      </div>

    </div>
  </div>
</div>
