  <div class="d-flex">

          <p>Accueil</p>
        </a>
      </li>
      <li>
        <a routerLink="/actuality" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

          <p>Actualit√©</p>
        </a>
      </li>
    </ul>
    <ul class="d-flex" style="width: 20%">
      <li class="search" [ngStyle]="{ 'background-color': buttonColor }">

          <i class="ri-close-line ico2"></i>
        </a>
      </li>
    </ul>
    <ul class="d-flex" style="width: 40%">

        </a>
      </li>
      <li>

            <i class="ri-account-box-line ico1"></i>
              <p>Mon Profil</p>
          </a>
