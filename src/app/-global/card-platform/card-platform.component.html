    <div class="card-left">
      <div class="color"></div>
    </div>

    <!-- INFO -->
    <div class="card-right d-flex">

      <!-- TEXT -->
      <div class="core-left">
        <div class="squellette-title"></div>

        </div>
      </div>

    </div>

  </div>
