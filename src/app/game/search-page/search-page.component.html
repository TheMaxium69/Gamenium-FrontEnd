
<form class="search">
  <input #input (keyup)="updateValue(input.value)" class="searchTerm" name="searchValue"  value="{{ searchValue }}" [(ngModel)]="searchValue" placeholder="Enter your search term ..." />
  <input class="searchButton" type="submit" />
</form>


<div id="bar-type">
  <ul class="d-flex">
    <!--  GAME  -->
      <ng-container *ngIf="searchType == 'game'">
        <li class="active" (click)="changeType('game')">Jeux</li>
      </ng-container>
      <ng-container *ngIf="searchType !== 'game'">
        <li (click)="changeType('game')">Jeux</li>
      </ng-container>

    <!--  USER  -->
      <ng-container *ngIf="searchType == 'user'">
        <li class="active" (click)="changeType('user')">Profile</li>
      </ng-container>
      <ng-container *ngIf="searchType !== 'user'">
        <li (click)="changeType('user')">Profile</li>
      </ng-container>

    <!--  PROVIDER  -->
      <ng-container *ngIf="searchType == 'provider'">
        <li class="active" (click)="changeType('provider')">Actualité</li>
      </ng-container>
      <ng-container *ngIf="searchType !== 'provider'">
        <li (click)="changeType('provider')">Actualité</li>
      </ng-container>

  </ul>
</div>


<ng-container *ngIf="searchType == 'game'">

  <div id="show-game" class="d-flex container">
    <ng-container *ngFor="let game of games">

      <div class="card-game container d-flex">
        <div class="card-left">
          <ng-container *ngIf="game.image.icon_url == 'https://www.giantbomb.com/a/uploads/square_avatar/11/110673/3026329-gb_default-16_9.jpg'">
            <div class="image" style="background-image: url('https://tyrolium.fr/Contenu/Image/Soon.png')"></div>
            <div class="blur"></div>
            <img src="https://tyrolium.fr/Contenu/Image/Soon.png" alt="...">
          </ng-container>
          <ng-container *ngIf="game.image.icon_url != 'https://www.giantbomb.com/a/uploads/square_avatar/11/110673/3026329-gb_default-16_9.jpg'">
            <div class="image" style="background-image: url('{{ game.image?.thumb_url }}')"></div>
            <div class="blur"></div>
            <img src="{{ game.image?.thumb_url }}" alt="...">
          </ng-container>
        </div>
        <div class="card-right">
          <h5>{{ game.name }}</h5>
          <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>

    </ng-container>
  </div>

</ng-container>

<ng-container *ngIf="searchType == 'user'">

  <h1>Resultat de la recherche user</h1>

</ng-container>

<ng-container *ngIf="searchType == 'provider'">

  <h1>Resultat de la recherche Provider</h1>

</ng-container>
