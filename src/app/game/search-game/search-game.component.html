<form (ngSubmit)="onSearch()" #searchForm="ngForm" class="search">
  <input class="searchTerm" name="searchValue"  [(ngModel)]="searchValue" placeholder="Enter your search term ..." /><input class="searchButton" type="submit" />
</form>

<div *ngFor="let game of games">
  <h2>{{ game.name }}</h2>

</div>
