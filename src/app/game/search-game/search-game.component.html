<form
  class="search"
  (ngSubmit)="onSearch()"
  #searchForm="ngForm"
  [ngStyle]="{ '--userColor': userColor }"
>
  <input
    #input
    (keyup)="onSearchTap(input.value)"
    class="searchTerm"
    name="searchValue"
    [(ngModel)]="searchValue"
    placeholder="Tapez votre recherche ..."
    [style.borderColor]="userColor"
  />
  <input class="searchButton" type="submit" />
</form>

<div id="show-game" class="d-flex container">

  <app-card-game *ngFor="let game of games" [game]="game" style="width: 100%"></app-card-game>

  <button id="moreGameBTN" class="btn btn-primary" (click)="moreGame()" style="display: none">Voir plus</button>

</div>
