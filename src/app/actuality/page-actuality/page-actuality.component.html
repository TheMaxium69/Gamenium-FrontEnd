<ng-container *ngIf="!actualityId">
  <app-navbar-actuality (providerSelected)="onProviderSelected($event)" (providerFollowed)="getProviderFollowed($event)"> 
  </app-navbar-actuality>
  <div style="margin-bottom: 120px;">
    <app-view-actuality [providerIdSelected]="providerSelected ?? null" 
    [providerFollowed]="providerFollowed"></app-view-actuality>
  </div>
</ng-container>

<ng-container *ngIf="actualityId">
    <app-detail-actuality></app-detail-actuality>
</ng-container>
