<section id="actu-all" class="d-flex container">

  <ng-container *ngFor="let actu of postActuFollowOrAll;">
    <div class="card" routerLink="/actuality/{{ actu.id }}">
      <img src="{{ actu.picture.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ actu.title }}</h5>
        <div class="card-hr">
          <hr>
        </div>
        <div class="card-end d-flex">
          <a routerLink="/provider/{{ actu.Provider?.id }}" class="btn" style="background-color: {{ actu.Provider?.color }}97!important">
            <div class="d-flex">
              <div class="provider-img"  style="background-image: url('{{ actu.Provider?.picture?.url }}')"></div>
              {{ actu.Provider?.displayName }}
            </div>
          </a>
          <div class="card-i d-flex" onclick="event.stopPropagation();">
            <div>
              <i class="ri-chat-3-line"></i>
            </div>

<!--            <ng-container *ngIf="1 != 2">-->
<!--              <div>-->
<!--                <i class="ri-heart-line"></i>-->
<!--              </div>-->
<!--            </ng-container>-->

<!--            <ng-container *ngIf="1 == 2">-->
              <div class="active" (click)="onClickLike(actu.id)">
                <i id="likeIcon{{actu.id}}" class="cardActuLike" style="color: {{ actu.Provider?.color }}"
                [class.ri-heart-fill]="isLiked"></i>
              </div>
<!--            </ng-container>-->
          </div>
        </div>
      </div>
    </div>
  </ng-container>

</section>
