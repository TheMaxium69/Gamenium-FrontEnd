<section id="actu-all" class="d-flex container">
  <ng-container *ngFor="let actu of postActuFollowOrAll | slice: 0 : numberOfPosts">
    <div class="card col-4" routerLink="/actuality/{{ actu.id }}">
      <img src="{{ actu.picture.url }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ actu.title }}</h5>
        <div class="card-hr">
          <hr />
        </div>
        <div class="card-end d-flex">
          <a
            routerLink="/provider/{{ actu.Provider?.id }}"
            class="btn"
            style="background-color: {{ actu.Provider?.color }}97!important"
          >
            <div class="d-flex">
              <div
                class="provider-img"
                [ngStyle]="{ 'background-image': 'url(' + actu.Provider?.picture?.url + ')' }"
              ></div>
              {{ actu.Provider?.displayName }}
            </div>
          </a>
          <div class="card-i d-flex" (click)="onClickLike(actu.id); $event.stopPropagation();">
            <div>
              <i class="ri-chat-3-line" style="color: #2e3a59;"></i>
            </div>
            <div class="active">
              <i
                id="likeIcon{{ actu.id }}"
                class="cardActuLike"
                [ngStyle]="{
                  color: likedStatus[actu.id]
                    ? actu.Provider?.color || 'red'
                    : '#2e3a59'
                }"
                [class.ri-heart-fill]="likedStatus[actu.id]"
                [class.ri-heart-line]="!likedStatus[actu.id]"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</section>
