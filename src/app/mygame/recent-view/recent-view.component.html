<!-- MODAL -->
<modal-note></modal-note>
<modal-view-mygame></modal-view-mygame>
<modal-add-game-unselect></modal-add-game-unselect>
<modal-note-unselect></modal-note-unselect>

<!-- CONTENT-->
<section id="profilWrapper" class="container">

  <!-- PAGE HOME-->

    <article class="navigateBar">

      <ul style="background-color: {{ isColor }}">

        <!-- HOME PAGE -->
        <li routerLink="/mygame/">
          <p>Accueil</p>
        </li>

        <!-- RECENT PAGE -->
        <li routerLink="/mygame-all" class="active">
          <p>Tous</p>
        </li>

        <!-- OTHER PAGE -->
        <ng-container *ngIf="plateformsUser">
          <ng-container *ngFor="let plateform of plateformsUser">

              <li routerLink="/mygame/{{ plateform.id }}">
                <ng-container *ngIf="plateform.name !== plateform.abbreviation">
                  <p>{{ plateform.name }} ({{ plateform.abbreviation }})</p>
                </ng-container>
                <ng-container *ngIf="plateform.name == plateform.abbreviation">
                  <p>{{ plateform.name }}</p>
                </ng-container>
              </li>

          </ng-container>
        </ng-container>

      </ul>

    </article>

    <!--  GAME PINED -->

    <!--  GAME UNPINED -->

</section>
