<ng-container *ngIf="!noAccount">

  <app-head-profile></app-head-profile>

  <ng-container *ngIf="!profileId">

    <app-profile-private></app-profile-private>

  </ng-container>


  <ng-container *ngIf="profileId">
    <app-profile-public></app-profile-public>

  </ng-container>

</ng-container>

<ng-container *ngIf="noAccount">

  <app-no-account-profile></app-no-account-profile>

</ng-container>
